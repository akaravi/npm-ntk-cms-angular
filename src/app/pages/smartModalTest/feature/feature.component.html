<div class="container">
  <h1 class="title">ntk-smart-modal with feature module</h1>
  <div class="white">Hey, I'm another component with <code>ChangeDetectionStrategy</code> set to <code>OnPush</code>!</div>
  <div class="buttons">
    <button class="button -regular" (click)="classicModal.open()">Classic modal with feature module</button>
  </div>

  <div class="go-back">
    <a routerLink="..">‚Üê Go back</a>
  </div>

  <footer class="footer">
    Demo using Anuglar {{version}}
    <br>
    Released under the
    <a href="https://github.com/biig-io/ntk-smart-modal/blob/master/LICENSE">ISC</a> license.
    <a href="https://github.com/biig-io/ntk-smart-modal">View source</a>.
  </footer>
</div>

<!-- Classic modal -->
<ntk-smart-modal #classicModal [identifier]="'classicModal'">
  <h1>Hey, I'm a simple modal!</h1>
  <img class="modal-image" src="https://lorempicsum.com/futurama/627/200/3" alt="Lorem picsum"/>
  <p>{{ sampleText }}</p>
  <button class="button -dark" (click)="classicModal.close()">Close</button>
</ntk-smart-modal>
