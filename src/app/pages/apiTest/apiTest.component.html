<p>apiTest works!</p>

<input
  [(ngModel)]="modelData.email"
  class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
  type="text"
  placeholder="Email"
  name="email"
/>
<br>
<input
  [(ngModel)]="modelData.password"
  class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
  type="password"
  placeholder="Password"
  name="password"
/>
<br>
<input
  [(ngModel)]="modelData.siteId"
  class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
  type="text"
  placeholder="SiteId"
  name="SiteId"
/>
<br>
<img
  src="{{ captchaModel.image }}"
  (click)="onCaptchaOrder()"
  class="mb-3"
  alt=""
/>
<br>
<input
  [(ngModel)]="modelData.captchaText"
  class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
  type="text"
  placeholder="CAPTCHA CODE"
  name="captcha"
  autocomplete="off"
/>
<br>
<p>{{message}}</p>
<button type="button" (click)="onActionLogin()">login</button>
<button type="button" (click)="onActionLogout()">logout</button>
<button type="button" (click)="onActionCheckToken()">CheckToken</button>
<div *ngIf="TokenInfoResult?.isSuccess">
  Token Id Valid
</div>
