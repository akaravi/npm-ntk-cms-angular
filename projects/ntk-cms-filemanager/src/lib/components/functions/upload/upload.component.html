<div class="backdrop" (click)="newClickedAction()"></div>
<div class="upload-background">
  <div class="row" style="flex-direction: column;">

    <ngx-ntk-file-picker class="ntk-awesome-uploader"  #uploader [adapter]="adapter" [fileMaxCount]="fileUplodMaxCount" [fileMaxSize]="700" [uploadType]="'multi'"
      (validationError)="onValidationError($event)" [fileExtensions]="fileExtensions"
      [enableCropper]="false" (uploadSuccess)="onUploadSuccess($event)" (removeSuccess)="onRemoveSuccess($event)"
      (fileAdded)="onFileAdded($event)" [customValidator]="myCustomValidator" [captions]="nodeService.serviceTree.config.options.captions"
      [accept]="fileTypeAccept">
    </ngx-ntk-file-picker>
    <h2>{{openSelectFileDescription}}</h2>
  </div>
  <div class="row">
    <ng-template #myItemTemplate let-fileItem="fileItem" let-uploadProgress="uploadProgress" >
      <p>File Size: {{fileItem.file.size}}</p>
      <p>File Name: {{fileItem.fileName}}</p>
      <p > Upload Progress: {{uploadProgress}} % </p>
      <button type="button" (click)="uploader.removeFile(fileItem)">Remove</button>
    </ng-template>
    <hr>
    <div class="buttons">
      <button type="button" class="button big" [disabled]="this.counter < 1" (click)="uploadFiles()">
        {{'filemanager.upload' | translate }}
      </button>
      <button type="button" class="button big" [disabled]="!allowClose" (click)="newClickedAction()">
        {{'filemanager.close' | translate }}
      </button>
    </div>
  </div>
</div>
