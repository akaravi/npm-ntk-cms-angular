<div class="item-holder" *ngIf="nodes">
  <ng-container *ngIf="nodes.id !== 0">
    <app-node [node]="nodes" id="{{ nodes.id }}" (click)="onActionBack(nodes)" >
      <ng-container [ngTemplateOutletContext]="{ $implicit: nodes }" [ngTemplateOutlet]="folderContentBackTemplate">
      </ng-container>
    </app-node>
  </ng-container>
  <ng-container *ngIf="nodes.id === 0">
    <app-node [node]="nodes" id="{{ nodes.id }}" (click)="onActionRefresh(nodes)" >
      <ng-container [ngTemplateOutletContext]="{ $implicit: nodes }" [ngTemplateOutlet]="folderContentReloadTemplate">
      </ng-container>
    </app-node>
  </ng-container>

  <ng-container *ngFor="let node of nodes.children">
    <app-node [node]="node" id="fc_{{ node.id }}">
      <ng-container [ngTemplateOutletContext]="{ $implicit: node }" [ngTemplateOutlet]="folderContentTemplate">
      </ng-container>
    </app-node>
  </ng-container>

  <div class="new" (click)="newClickedAction()">
    <ng-container [ngTemplateOutlet]="folderContentNewTemplate"></ng-container>
  </div>
</div>
